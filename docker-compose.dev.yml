version: '3.8'

# Development Docker Compose Configuration
# Hot reload enabled, development tools included

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
      args:
        BUILDPLATFORM: ${BUILDPLATFORM:-linux/amd64}
        TARGETPLATFORM: ${TARGETPLATFORM:-linux/amd64}
    container_name: lit-rift-backend-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FIREBASE_CONFIG=${FIREBASE_CONFIG}
      - PORT=5000
    volumes:
      - ./backend:/app
      - backend-cache:/root/.cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - lit-rift-network
    command: ["python", "-m", "flask", "run", "--host=0.0.0.0", "--port=5000", "--reload"]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
      args:
        BUILDPLATFORM: ${BUILDPLATFORM:-linux/amd64}
        TARGETPLATFORM: ${TARGETPLATFORM:-linux/amd64}
    container_name: lit-rift-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend-cache:/root/.npm
    depends_on:
      - backend
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - lit-rift-network
    command: ["npm", "start"]

networks:
  lit-rift-network:
    driver: bridge

volumes:
  backend-cache:
  frontend-cache:
