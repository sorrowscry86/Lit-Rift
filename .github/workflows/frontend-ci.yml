name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test -- --watchAll=false --coverage
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          CI: true
          # Use dummy values for build (actual values set in deployment)
          REACT_APP_API_URL: http://localhost:5000
          REACT_APP_FIREBASE_API_KEY: dummy
          REACT_APP_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          REACT_APP_FIREBASE_PROJECT_ID: dummy
          REACT_APP_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: dummy
          REACT_APP_FIREBASE_APP_ID: dummy

      - name: Check bundle size
        run: |
          echo "### Bundle Size Report ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh build/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Main Bundle:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh build/static/js/main.*.js | awk '{print $5 " " $9}' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results âœ…" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed. Check logs for details." >> $GITHUB_STEP_SUMMARY

  accessibility-check:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    needs: lint-and-test

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:5000
          REACT_APP_FIREBASE_API_KEY: dummy
          REACT_APP_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          REACT_APP_FIREBASE_PROJECT_ID: dummy
          REACT_APP_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: dummy
          REACT_APP_FIREBASE_APP_ID: dummy

      - name: Serve build
        run: npx serve -s build -l 3000 &

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './frontend/.lighthouserc.json'
        continue-on-error: true

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Type Check Summary
        if: success()
        run: |
          echo "### TypeScript âœ…" >> $GITHUB_STEP_SUMMARY
          echo "No type errors found!" >> $GITHUB_STEP_SUMMARY
